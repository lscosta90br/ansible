{% extends "all/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Porta</legend>
                <h2>Tem certeza de que deseja excluir o registro porta "{{ object.modelo }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Sim, Apaga</button>
                <a class="btn btn-outline-secondary" href="{% url 'porta-home'%}">Cancela</a>
            </div>
        </form>
    </div>
{% endblock content %}
