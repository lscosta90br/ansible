{% extends "all/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid col-md-6">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Junte-se hoje</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Inscrever-se</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Você já tem uma conta? <a class="ml-2" href="{% url 'login' %}">Assinar em</a>
            </small>
        </div>
    </div>
</div>
{% endblock content %}
